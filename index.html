<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
  <main>
    <header>
      <h1>Tic Tac Toe</h1>
      <h2> This is a toy application. Do not use real passwords!</h2>
    </header>

    <form id="sign-up">
      <fieldset>
        <legend>Sign up</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <input type="submit" value="Sign up">
      </fieldset>
    </form>
  
    <form id="sign-in">
      <fieldset>
        <legend>Sign in</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit" value="Sign in">
      </fieldset>
    </form>
  
    <form id="sign-out">
      <fieldset>
        <legend>Sign Out</legend>
        <input type="submit" value="Sign out">
      </fieldset>
    </form>
  
    <form id="change-password">
      <fieldset>
        <legend>Change Password</legend>
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Change Password">
      </fieldset>
    </form>

        <button id='start-game'>Start New Game</button>
        <button id='save-game'>Save Game</button>


        <p class='paragraph' id='message'></p>
        <p class='paragraph' id='game-message'></p>

        <!-- <div id="tic-game"></div> -->
        <section>
            <div class="container">
              <div class="row" id="board">
                <div class="col-4 box 0" id='0' data-cell-index=0></div>
                <div class="col-4 box 1" id='1' data-cell-index=1></div>
                <div class="col-4 box 2" id='2' data-cell-index=2></div>
                <div class="col-4 box 3" id='3' data-cell-index=3></div>
                <div class="col-4 box 4" id='4' data-cell-index=4></div>
                <div class="col-4 box 5" id='5' data-cell-index=5></div>
                <div class="col-4 box 6" id='6' data-cell-index=6></div>
                <div class="col-4 box 7" id='7' data-cell-index=7></div>
                <div class="col-4 box 8" id='8' data-cell-index=8></div>
              </div>
            </div>
          </section>


      </main>
    </body>
</html>
